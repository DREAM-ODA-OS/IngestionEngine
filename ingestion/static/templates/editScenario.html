{% extends "base.html" %}
{% load staticfiles %}

{% block head %}	

    <script src = "{% static 'js/iescripts.js' %}">
    </script>

	<script>
    var show_extras = 0;

    var input_status = "{{status}}";
    if (status !== "") { alert(""+status) }

    var eoids = 
        {% for eoid in eoid_in %}
        "{{ eoid.eoid_val }}," + 
    	{% endfor %}
        '' ;
    eoids = eoids.slice(0, -1);

    var extras = new Array();
        {% for e in extras_in %}
            extras.push (new Array(
                '{{ e.xpath }}', '{{ e.text }}'
            ));
    	{% endfor %}

    window.onload=function(){
        write_extras_lines()
    };
    </script>

    <style>
        .button,.SubmitButton
        {
          width: 3cm; 
          height: 0.74cm; 
          font-family: 'Arial', sans-serif; 
          font-size: 12pt;
        }
    </style>

{% endblock %}


{% block title %}
<P class="ieTitle3">Scenario Editor</P>
{% endblock %}

{% endblock %}
